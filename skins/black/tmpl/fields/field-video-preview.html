<div class="title">
    <div class="text">
        <%= label %>
    </div>
</div>
<div class="video-control">
    <div class="edit-video <% if (src.url === '') { %>empty<% } %>">
        <div class="video-container">
            <div class="media-center preview-video">
                <% if (src.preview !== '') { %>
                    <img src="<%= src.preview %>" alt="">
                <% } %>
            </div>
            <% if (!hideDeleteButton || hideDeleteButton !== 1) { %>
                <a href="#" class="remove"></a>
            <% } %>
        </div>
        <div class="no-video media-center">
            <i class="icon fa fa-file-video-o"></i>
            <div class="no-video-title">
                <%= no_video %>
            </div>
        </div>
        <input type="hidden" class="url" name="<%= name %>" value="<%= src.url %>">
        <input type="hidden" class="preview" name="<%= name %>" value="<%= src.preview %>">
    </div>
    <div class="media-acton-button btn-group">
        <button type="button" class="btn media-center">
            <%= media_center %>
        </button>
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-angle-down"></i>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a href="#" class="reset">
                    <%= reset_to_default %>
                </a>
            </li>
        </ul>
    </div>
</div>
