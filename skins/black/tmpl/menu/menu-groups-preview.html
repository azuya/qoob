    <% for (var i = 0; i < groups_arr.length; i++) { %>
        <% var group = groups_arr[i]; %>
        <% var group_id = group.id.replace(/\s+/g, '').toLowerCase(); %>
        <li class="<%= group.libs.join(' ') %>">
        	<a href="#groups/<%= group_id %>">
        	<% if (group.label){ %> 
        		<%= group.label %> 
        	<% } else { %> 
        		<%= group.id %> 
        	<% } %> 
        	</a>
        </li>
    <% } %>
