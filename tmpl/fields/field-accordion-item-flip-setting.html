<div id="inner-settings-accordion" class="inner-settings <%= classname %>">
    <div class="backward">
    	<a onclick=" builder.builderLayout.menu.showSettings('<%= blockId %>'); return false;" href="#">Back</a>
    </div>
</div>
<script>
	jQuery(document).ready(function() {
		jQuery('.<%= classname %> > .backward').find('a').click(function(){
			jQuery('.<%= classname %>').remove();
		});
	});	
</script>
